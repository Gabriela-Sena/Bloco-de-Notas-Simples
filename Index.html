<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco de Notas</title>
  <script src="Script.js" defer></script>
  <link rel="stylesheet" href="Style.css" type="text/css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
  </style>
</head>
<body>
  <main>
    <div id="formulario">
      <form>
        <input type="text" name="titulo" id="titulo" placeholder="Título da nota">
        <textarea  type="text" name="addTxt" id="addtxt" placeholder="Conteúdo da nota" rows="8" cols="10" maxlength="500"></textarea>
        <button class="salvarTxtBt">Salvar Nota</button>
      </form>
    </div>
    <hr>
    <section id="dados"></section>
  </main>
</body>
</html>
